name: Production Smoke

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    name: Production API Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run Production Smoke Script
        env:
          WORKPILOT_BASE_URL: https://workpilot-lemon.vercel.app
        run: node scripts/prod-smoke.mjs
